<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta author="Yakob">
<title>Sign Up Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #c3cfe2, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .signup-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
    width: 100%;
    max-width: 500px;
    text-align: center;
    transition: all 0.3s ease;
  }
  .signup-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 35px rgba(0, 0, 0, 0.15);
  }
  .signup-form {
    display: flex;
    flex-direction: column;
  }
  .form-group {
    position: relative;
    margin-bottom:  25px ;
    margin-right: 25px;
    
  }
  .form-group input {
    width: 100%;
    padding: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    color: #333;
    font-size: 16px;
    transition: background-color 0.3s ease;
    background-color: rgba(255, 255, 255, 0.8);
  }
  .form-group input:focus {
    background-color: rgba(255, 255, 255, 0.95);
  }
  .form-group i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #667eea;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .submit-btn {
    padding: 15px;
    border: none;
    border-radius: 8px;
    background-image: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    cursor: pointer;
    transition: background-image 0.3s ease;
    font-weight: 600;
    letter-spacing: 1px;
    margin-top: 10px;
    font-size: 18px;
  }
  .submit-btn:hover {
    background-image: linear-gradient(135deg, #5658dd, #6e45e2);
  }
  .signup-header #logo-img{
    border-radius: 50px;
    background-color: transparent;
    padding: 0;
  }
</style>
</head>
<body>
<div class="signup-container">
  <div class="signup-header">
    <img id="logo-img" src="image/log.png" height="100px" width="100px">
    <h1>Sign up to My Newsletter!</h1>
  </div>
  <form action="/" method="post" class="signup-form">
    
    <div class="form-group">
      <input class="i1" type="text"  name="fname" placeholder="Full Name" required autofocus>
    </div>
    <div class="form-group">
      <input class="i2" type="email"  name="email" placeholder="email address" required>
    </div>
    
    <button type="submit" class="submit-btn">Sign Me Up!</button>
    <p>&copy; Yakob web fermentation!</p>
  </form>
</div>
  <script>
    const btn=document.querySelector("button");
    const i1=document.querySelector(".i1");
    const i2=document.querySelector(".i2");

    btn.addEventListener('click',()=>{
      setTimeout(()=>{
        i1.value=''
        i2.value=''
      },0)
    })
  </script>
</body>
</html>
