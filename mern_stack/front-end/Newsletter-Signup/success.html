<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f4f4; /* Light Grey Background */
  }
  .jumbotron {
    background: linear-gradient(135deg, #c3cfe2, #c3cfe2); /* Elegant Linear Gradient */
    color: #333; /* Dark Grey Text */
    padding: 100px 25px;
    text-align: center;
    border-radius: 8px; /* Rounded Corners */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle Box-Shadow */
    margin: 50px auto; /* Centering Jumbotron */
    max-width: 600px; /* Max Width */
  }
  .jumbotron h1 {
    font-size: 50px;
    margin-bottom: 20px;
  }
  .jumbotron p {
    font-size: 20px;
    margin-bottom: 40px;
  }
  .continue-btn {
    background-color: #4CAF50; /* Green Button */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  .continue-btn:hover {
    background-color: #367c39; /* Darker Green */
    box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* Hover Effect */
  }
</style>
</head>
<body>

<div class="jumbotron">
  <h1>Success!</h1> 
  <p>Your have been succesfully signed up to the newsletter. look forward to lots of awesome contets!</p> 
  
</div>



</body>
</html>
