<body>

   <p>Amazon shipping calculator</p>
   <p>Order under $40 = +10 shipping</p>
   <p>Order over 50$ = FREE shipping</p>
   <input  placeholder="Cost of order" class="js-cost-input" 
   onkeydown="
   handleCostKeyDowm(event);
   ">
   <button onclick="
   calculateTotal();
   ">Calculate</button>
   <p class="js-totalCost"></p>
   
   

   <script>
    window.document
    window.cosle.log();
    window.alert

    
    function handleCostKeyDowm(event){
    if(event.key === 'Enter'){
    calculateTotal();
   }
    }
    function calculateTotal(){
    const inputElement=document.querySelector('.js-cost-input');
    let cost=Number(inputElement.value);
    
    if(cost<40){
    cost= cost + 10;   
    }
    document.querySelector('.js-totalCost').innerHTML=`$${cost}`;
}
     function subscribe(){
    const buttonElement = document.querySelector('.js-subscribe-button');
    if(buttonElement.innerText === 'Subscribe') {
            buttonElement.innerText='Subscribed';
        }else{
            buttonElement.innerText='Subscribe';
        }
     }

   </script>
</body>
